<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-School</title>

    <!-- Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- header section starts from here -->
    <header class="bg-[#F0FFF0] px-2 py-4 md:px-20 ">
        <nav class="flex flex-col md:flex-row gap-4 items-center justify-between">
            <div class="navbar-start w-[8rem]">
                <img src="./images/logo.svg" alt="The E-School's logo" class="w-full">
            </div>
            <div class="navbar-end">
                <ul class="flex flex-col md:flex-row items-center justify-center gap-y-2 ">
                    <li><a href="#" class="px-5 py-1.5 rounded-2xl">Books</a></li>
                    <li><a href="#" class="px-5 py-1.5 rounded-2xl">Courses</a></li>
                    <li><a href="#" class="px-5 py-1.5 rounded-2xl">Others</a></li>
                    <li><a href="#" class="px-7 py-1.5 rounded-2xl text-white bg-[#21B573] hover:text-[#21b573] hover:bg-transparent border-[.09rem] border-transparent hover:border-[#21b573] duration-500">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header section ends here -->
    <main>
        <!-- banner section starts from here -->
        <section id="banner-section" class="flex flex-col-reverse md:flex-row items-center justify-between gap-y-10 px-2 py-10 md:px-20 bg-[#f0fff0]">
            <div class="left-side flex-1">
                <h1 class="text-[#fd511a] font-medium ">Are you ready to Learn?</h1>
                <h2 class="my-3 font-semibold text-4xl ">Learn With fun <br> on <span class="text-[#21b579] ">any schedule</span> </h2>
                <p class="w-full md:w-2/3 leading-7 mb-5 ">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Varius blandit facilisis quam netus.</p>
                <button class="px-7 py-1.5 rounded-full text-white bg-[#21B573] hover:text-[#21b573] hover:bg-transparent border-[.09rem] border-transparent hover:border-[#21b573] duration-500" >Get Started</button>
            </div>
            <div class="right-side flex-1">
                <div>
                    <img src="./images/bannerMedia.svg" alt="The E-School banner" class="w-full">
                </div>
            </div>
        </section>
        <!-- banner section ends here -->

    </main>
</body>
</html>
